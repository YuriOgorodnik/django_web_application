{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'catalog:product_create' %}">Добавить новый товар</a>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card-group">
            {% for object in object_list %}
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <p class="card-text">
                        {{ object.name|title }}
                    </p>
                </div>
                <div class="card-footer">
                    {{ object.description|slice:":100" }}
                </div>
                <div class="mb-4 box-shadow "><br>
                    <div class="btn-group">
                        <a href="{% url 'catalog:product_view' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-primary">Просмотреть</a>
                        <a href="{% url 'catalog:product_update' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-success">Редактировать</a>
                        <a href="{% url 'catalog:product_delete' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-danger">Удалить</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
