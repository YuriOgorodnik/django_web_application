{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'catalog:version_create' object.pk %}">Добавить новую версию</a>
</div>
<div class="row">
    {% for object in object_list %}
         {% include 'catalog/includes/inc_category.html' %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <img class="card-img-top"
                 src="{{ object.photo|mymedia }}"
                 alt="Card image cap">
            <div class="card-body">
                <p class="card-text">{{ object.name|title }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
