<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">{{ object.name }}</p>
            <p class="card-text">Модель: {{ object.description|slice:":100" }}</p>
            <p class="card-text">Цена: {{ object.price }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'catalog:product' object.pk %}" type="button"
                       class="btn btn-sm btn-outline-secondary">К товарам</a>
                </div>
            </div>
        </div>
    </div>
</div>
